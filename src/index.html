<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-slate-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="h-full flex justify-center text-center">

  <!-- Container principal (tudo vai dentro dele) -->
  <div class="container max-w-2xl space-y-7 sm:py-10">

    <!-- Header -->
    <h1 class="text-4xl">
      Lista de Tarefas
    </h1>
    <input type="text" placeholder="Digite aqui a próxima tarefa e pressione ENTER" class="outline-none w-full px-4 py-3 text-lg text-gray-800 rounded-md border border-slate-200 shadow-slate-200 shadow-sm">
    <!-- /Header -->

    <!-- Lista das tarefas -->
    <div id="tasks" class="">

      <!-- Tarefa -->
      <div class="container mb-3 min-h-1 bg-slate-100 shadow-sm shadow-slate-300 hover:shadow-slate-400 hover:scale-[1.01] transition-all duration-200 rounded-md overflow-hidden flex">

        <!-- Botões da esquerda -->
        <div class=" w-14 divide-y h-auto bg-slate-100 border-r border-slate-200 flex-shrink-0 flex-grow-0">
          <div class="group h-1/2 w-full flex justify-center items-center hover:bg-slate-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-1 group-hover:stroke-[1.5] w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>            
          </div>
          <div class="group h-1/2 w-full flex justify-center items-center hover:bg-slate-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-1 group-hover:stroke-[1.5] w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>                
          </div>
        </div>
        <!-- /Botões da esquerda -->

        <!-- Infos da tarefa -->
        <div class="container px-4 py-3 gap-1 flex flex-col justify-center items-start">
          <div class="container flex items-center">
            <p class="text-2xl text-left mr-3">Título da tarefa</p>
            <div class="w-min h-min px-1 py-[1px] rounded-md text-xs tracking-wide text-red-600 border-red-600 border-2 font-semibold">Urgente</div>
          </div>
          <p class="text-sm text-left text-slate-500">Descrição da tarefa</p>
          <div class="text-xs text-left text-slate-500 pt-3">07/09/2023 - 16:30</div>
        </div>
        <!-- /Infos da tarefa -->

        <!-- Botão da direita -->
        <div class="group border-l border-l-slate-200  hover:bg-slate-200 container flex flex-col items-end justify-center px-4 flex-grow-0 w-min flex-shrink-0">
          <div class="flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-1 group-hover:stroke-[1.5] w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        </div>
        <!-- /Botão da direita -->

      </div>
      <!-- /Tarefa -->

      <!-- Modal -->
      <div class="mt-0 w-screen h-screen fixed top-0 left-0 bg-black bg-opacity-40 flex justify-center items-center">
        <div class="container max-w-2xl bg-slate-100 rounded-md shadow-md shadow-slate-700 divide-y divide-slate-200">

          <!-- Header -->
            <div class="container flex justify-end px-3 py-2">
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 stroke-[1.2] hover:stroke-[1.5] text-slate-500 transition-all duration-200">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>                
              </button>
            </div>
          <!-- /Header -->


          <!-- Inputs -->
          <div class="container p-3 space-y-2 bg-slate-50">
            <input type="text" value="Título da tarefa" class="outline-none w-full px-4 py-3 text-gray-800 rounded-md border border-slate-200 shadow-slate-200 shadow-sm">
            <input type="text" placeholder="Descrição da tarefa" class="outline-none w-full px-4 py-2 text-sm text-gray-800 rounded-md border border-slate-200 shadow-slate-200 shadow-sm">
            <div class="container flex gap-2">
              <input type="date" class="outline-none w-1/3 px-4 py-2 text-sm text-gray-800 rounded-md border border-slate-200 shadow-slate-200 shadow-sm">
              <input type="time" class="outline-none w-1/3 px-4 py-2 text-sm text-gray-800 rounded-md border border-slate-200 shadow-slate-200 shadow-sm">
              
              <!-- Tags -->
              <button class="relative w-1/3 text-sm text-gray-800 rounded-t-md border border-slate-200 shadow-slate-200 shadow-sm bg-white box-border">
                <div class="py-2 px-4 relative flex justify-between items-center">
                  <div class="overflow-hidden flex gap-1 flex-grow relative">
                    <span class="w-min h-min px-[2px] py-[1px] rounded-md text-xs tracking-wide text-orange-600 border-orange-600 border font-medium">Urgente</span>
                    <span class="w-min h-min px-[2px] py-[1px] rounded-md text-xs tracking-wide text-blue-600 border-blue-600 border font-medium">Importante</span>
                    <span class="w-min h-min px-[2px] py-[1px] rounded-md text-xs tracking-wide text-red-600 border-red-600 border font-medium">Atrasado</span>
                    <div class="w-6 h-full bg-gradient-to-l from-white from-25% to-transparent absolute right-0"></div>
                  </div>
  
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-[18px] h-[18px] stroke-[1.5] flex-grow-0">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
                  </svg>
                </div>

                <!-- Dropdown -->
                <div class="container flex flex-col divide-y divide-slate-200 absolute -left-[1px] w-full rounded-b-md border border-slate-200 shadow-slate-200 shadow-sm bg-white box-content overflow-hidden">
                  
                  <!-- Seleção e edição de tag -->
                  <div class="w-full flex">
                    <div class="flex-grow-0 flex-shrink-0 w-9 flex justify-center items-center border-r border-slate-200">
                      <input id="default-checkbox" type="checkbox" checked class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-md">
                    </div>
                    <input value="Urgente" class="flex-grow outline-none px-2 py-2 text-sm w-full border-r border-slate-200">
                    <div class="flex-grow-0 flex-shrink-0 w-7 m-1 shadow-sm shadow-slate-500 rounded-md bg-orange-600"></div>
                  </div>
                  <!-- /Seleção e edição de tag -->

                  <!-- Seleção e edição de tag -->
                  <div class="w-full flex">
                    <div class="flex-grow-0 flex-shrink-0 w-9 flex justify-center items-center border-r border-slate-200">
                      <input id="default-checkbox" type="checkbox" checked value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-md">
                    </div>
                    <input value="Importante" class="flex-grow outline-none px-2 py-2 text-sm w-full border-r border-slate-200">
                    <div class="flex-grow-0 flex-shrink-0 w-7 m-1 shadow-sm shadow-slate-500 rounded-md bg-blue-600"></div>
                  </div>
                  <!-- /Seleção e edição de tag -->

                  <!-- Seleção e edição de tag -->
                  <div class="w-full flex">
                    <div class="flex-grow-0 flex-shrink-0 w-9 flex justify-center items-center border-r border-slate-200">
                      <input id="default-checkbox" type="checkbox" checked value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-md">
                    </div>
                    <input value="Atrasado" class="flex-grow outline-none px-2 py-2 text-sm w-full border-r border-slate-200">
                    <div class="flex-grow-0 flex-shrink-0 w-7 m-1 shadow-sm shadow-slate-500 rounded-md bg-red-600"></div>
                  </div>
                  <!-- /Seleção e edição de tag -->
                  

                  <!-- Criar nova tag -->
                  <div class="w-full flex divide-slate-200">
                    <input value="" placeholder="Nova tag" class="flex-grow outline-none px-4 py-2 text-sm w-full border-r border-slate-200">
                    <div class="flex-grow-0 flex-shrink-0 w-9 flex justify-center items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 stroke-[1.5] hover:stroke-2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    </div>
                  </div>
                  <!-- /Criar nova tag -->

                </div>
                <!-- /Dropdown -->

              </button>
              <!-- /Tags -->
              
            </div>
          </div>
          <!-- /Inputs -->

          <!-- Menu botões -->
          <div class="container flex justify-between px-3 py-2">
            <div class="container flex gap-2">
              <button class="outline-none w-min px-4 py-2 font-medium text-white rounded-md border border-slate-200 shadow-slate-200 shadow-sm bg-slate-400 hover:bg-slate-500 transition-all duration-200">
                Confirmar
              </button>
            </div>
            <div class="container flex justify-end gap-2">
              <button class="outline-none w-min px-4 py-2 font-medium text-white rounded-md border border-slate-200 shadow-slate-200 shadow-sm bg-slate-400 hover:bg-slate-500 transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-[1.5] group-hover:stroke-2 w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg> 
              </button>
            </div>
          </div>
          <!-- /Menu botões -->

        </div>
      </div>
      <!-- /Modal -->
      
    </div>
    <!-- /Lista das tarefas -->
  </div>

  <!-- /Container principal -->
  <script src="script.js"></script>
</body>
</html>
